<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    .calculator {
      max-width: 300px;
      margin: 0 auto;
    }

    .calculator input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }

    .calculator button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Enter number 1" />
    <input type="number" id="num2" placeholder="Enter number 2" />
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <div id="result"></div>
  </div>

  <script>
    function add() {
        const nb = parseInt(document.getElementById('num1').value);
        const nb1 = parseInt(document.getElementById('num2').value);
        const a = nb + nb1;
        document.getElementById('result').innerHTML = 'Result = ' + a;
    }
       
		const subtract = function () {
            const nb2 = parseInt(document.getElementById('num1').value);
            const nb3 = parseInt(document.getElementById('num2').value);
            const a = nb2 - nb3;
            document.getElementById('result').innerHTML = 'Result = ' + a;
		}

		let multiply = () => {
            const nb2 = parseInt(document.getElementById('num1').value);
            const nb3 = parseInt(document.getElementById('num2').value);
            const a = nb2 * nb3;
            document.getElementById('result').innerHTML = 'Result = ' + a;
		};

         function divide() {
            const nb2 = parseInt(document.getElementById('num1').value);
            const nb3 = parseInt(document.getElementById('num2').value);
            const a = nb2 / nb3;
            if (nb3 != 0){
            document.getElementById('result').innerHTML = 'Result = ' + a;
            }else{
                throw new Error('impossible de faire une division par 0')
            }
         }
  </script>
</body>
</html>
